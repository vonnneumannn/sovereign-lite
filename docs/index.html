<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOVEREIGN</title>
    <style>
        :root {
            --bg: #000;
            --surface: #111;
            --border: #222;
            --accent: #0f0;
            --accent-dim: #060;
            --text: #fff;
            --text-dim: #666;
            --danger: #f00;
            --warning: #ff0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--accent-dim);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.3em;
            color: var(--accent);
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            color: var(--text-dim);
        }
        .status-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
        }
        .status-led.on { background: var(--accent); box-shadow: 0 0 8px var(--accent); }
        .status-led.connecting { background: var(--warning); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Screens */
        .screen { display: none; flex: 1; flex-direction: column; }
        .screen.active { display: flex; }

        /* Setup Screen */
        #setupScreen {
            justify-content: center;
            align-items: center;
            padding: 24px;
            text-align: center;
        }
        .setup-title {
            font-size: 2rem;
            letter-spacing: 0.5em;
            color: var(--accent);
            margin-bottom: 8px;
        }
        .setup-sub {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 48px;
            letter-spacing: 0.2em;
        }
        .connect-btn {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 16px 48px;
            font-family: inherit;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.2s;
        }
        .connect-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }
        .connect-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Dashboard */
        #dashboardScreen { padding: 24px; gap: 24px; }
        .callsign-box {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 16px;
            text-align: center;
        }
        .callsign-label { font-size: 0.6rem; color: var(--text-dim); letter-spacing: 0.2em; margin-bottom: 4px; }
        .callsign-value { font-size: 1.5rem; color: var(--accent); letter-spacing: 0.1em; }

        .channel-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .channel-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 16px;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .channel-btn:hover, .channel-btn:active { border-color: var(--accent); }
        .channel-btn .arrow { color: var(--text-dim); }

        .join-row {
            display: flex;
            gap: 8px;
        }
        .code-input {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 16px;
            font-family: inherit;
            font-size: 16px; /* Prevents iOS zoom on focus */
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-align: center;
            -webkit-appearance: none;
            border-radius: 0;
        }
        .code-input:focus { outline: none; border-color: var(--accent); }
        .code-input::placeholder { color: var(--text-dim); text-transform: none; }
        .join-btn {
            background: var(--accent);
            border: none;
            color: var(--bg);
            padding: 16px 24px;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .join-btn:hover, .join-btn:active { filter: brightness(1.2); }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overscroll-behavior: contain;
        }
        .channel-item {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        .channel-item:hover, .channel-item:active { border-color: var(--accent); background: rgba(0,255,0,0.05); }
        .channel-item * { pointer-events: none; }
        .channel-item.active { border-color: var(--accent); background: rgba(0,255,0,0.05); }
        .channel-code { font-weight: bold; color: var(--accent); letter-spacing: 0.1em; }
        .channel-meta { font-size: 0.65rem; color: var(--text-dim); }
        .channel-peers { color: var(--accent); }
        .channel-peers.offline { color: var(--text-dim); }

        /* Chat Screen */
        #chatScreen { overflow: hidden; }

        .chat-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-channel {
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 0.15em;
        }
        .chat-peers { font-size: 0.7rem; color: var(--text-dim); }
        .leave-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
        }
        .leave-btn:hover { background: var(--danger); color: var(--bg); }

        /* Radio Panel - Always visible */
        .radio-panel {
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            border-bottom: 1px solid var(--border);
            padding: 16px;
        }
        .radio-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .radio-leds {
            display: flex;
            gap: 16px;
        }
        .led-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #222;
        }
        .led.rx.active { background: var(--accent); box-shadow: 0 0 12px var(--accent); }
        .led.tx.active { background: var(--danger); box-shadow: 0 0 12px var(--danger); }
        .led-label { font-size: 0.65rem; color: var(--text-dim); }

        .radio-speaker {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-align: right;
        }
        .radio-speaker.active { color: var(--accent); }

        .vu-meter {
            height: 4px;
            background: #111;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        .vu-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--warning) 70%, var(--danger) 100%);
            transition: width 0.05s;
        }

        .ptt-btn {
            width: 100%;
            padding: 20px;
            background: #111;
            border: 2px solid #333;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.1s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .ptt-btn:hover { border-color: var(--danger); color: var(--text); }
        .ptt-btn.active {
            background: var(--danger);
            border-color: var(--danger);
            color: var(--bg);
            animation: pulse-tx 0.5s infinite;
        }
        @keyframes pulse-tx {
            50% { box-shadow: 0 0 20px var(--danger); }
        }
        .ptt-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .ptt-hint {
            text-align: center;
            font-size: 0.6rem;
            color: var(--text-dim);
            margin-top: 8px;
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overscroll-behavior: contain;
        }
        .msg {
            padding: 10px 12px;
            border-radius: 4px;
            max-width: 85%;
            word-wrap: break-word;
        }
        .msg.system {
            align-self: center;
            background: transparent;
            color: var(--text-dim);
            font-size: 0.7rem;
            text-align: center;
        }
        .msg.ours {
            align-self: flex-end;
            background: var(--accent-dim);
            border: 1px solid var(--accent);
        }
        .msg.theirs {
            align-self: flex-start;
            background: var(--surface);
            border: 1px solid var(--border);
        }
        .msg-alias {
            font-size: 0.6rem;
            color: var(--accent);
            margin-bottom: 4px;
            letter-spacing: 0.1em;
        }
        .msg.ours .msg-alias { color: var(--text-dim); }
        .msg-content { font-size: 0.85rem; line-height: 1.4; }
        .msg-time { font-size: 0.55rem; color: var(--text-dim); margin-top: 4px; }
        .msg-voice { color: var(--warning); }

        /* Chat Input */
        .chat-input {
            padding: 12px 16px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }
        .msg-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 16px;
            font-family: inherit;
            font-size: 16px; /* Prevents iOS zoom */
            -webkit-appearance: none;
            border-radius: 0;
        }
        .msg-input:focus { outline: none; border-color: var(--accent); }
        .msg-input::placeholder { color: var(--text-dim); }
        .send-btn {
            background: var(--accent);
            border: none;
            color: var(--bg);
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
        }
        .send-btn:hover { filter: brightness(1.2); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 24px;
            font-size: 0.75rem;
            z-index: 1000;
        }
        .toast.error { border-color: var(--danger); color: var(--danger); }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .setup-title { font-size: 1.5rem; }
            .chat-channel { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SOVEREIGN</div>
        <div class="status">
            <div class="status-led" id="statusLed"></div>
            <span id="statusText">OFFLINE</span>
        </div>
    </header>

    <main>
        <!-- Setup -->
        <div id="setupScreen" class="screen active">
            <div class="setup-title">SOVEREIGN</div>
            <div class="setup-sub">SECURE RADIO NETWORK</div>
            <button class="connect-btn" id="connectBtn">CONNECT</button>
        </div>

        <!-- Dashboard -->
        <div id="dashboardScreen" class="screen">
            <div class="callsign-box">
                <div class="callsign-label">YOUR CALLSIGN</div>
                <div class="callsign-value" id="myCallsign">---</div>
            </div>

            <div class="channel-controls">
                <button class="channel-btn" id="createBtn">
                    <span>CREATE NEW CHANNEL</span>
                    <span class="arrow">‚Üí</span>
                </button>
                <div class="join-row">
                    <input type="text" class="code-input" id="codeInput" placeholder="ENTER CODE" maxlength="6">
                    <button class="join-btn" id="joinBtn">JOIN</button>
                </div>
            </div>

            <div class="channel-list" id="channelList">
                <!-- Channels populated here -->
            </div>
        </div>

        <!-- Chat -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <div>
                    <div class="chat-channel" id="chatChannel">------</div>
                    <div class="chat-peers"><span id="peerCount">0</span> ONLINE</div>
                </div>
                <button class="leave-btn" id="leaveBtn">LEAVE</button>
            </div>

            <div class="radio-panel">
                <div class="radio-display">
                    <div class="radio-leds">
                        <div class="led-group">
                            <div class="led rx" id="rxLed"></div>
                            <span class="led-label">RX</span>
                        </div>
                        <div class="led-group">
                            <div class="led tx" id="txLed"></div>
                            <span class="led-label">TX</span>
                        </div>
                    </div>
                    <div class="radio-speaker" id="speakerDisplay">STANDBY</div>
                </div>
                <div class="vu-meter">
                    <div class="vu-bar" id="vuBar"></div>
                </div>
                <button class="ptt-btn" id="pttBtn">PUSH TO TALK</button>
                <div class="ptt-hint">HOLD BUTTON OR SPACEBAR TO TRANSMIT</div>
            </div>

            <div class="messages" id="messages"></div>

            <div class="chat-input">
                <input type="text" class="msg-input" id="msgInput" placeholder="Type message... (@CLAUDE to talk to AI)">
                <button class="send-btn" id="sendBtn">SEND</button>
            </div>
        </div>
    </main>

    <script>
        // Configuration - relay URL can be set via URL params or localStorage
        // Usage: ?relay=wss://your-relay.com or localStorage.setItem('relayUrl', 'wss://...')
        const DEFAULT_RELAY_URL = 'wss://clear-cat-32.deno.dev';
        const DEFAULT_API_URL = 'https://clear-cat-32.deno.dev';

        function getRelayConfig() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramRelay = urlParams.get('relay');
            const storedRelay = localStorage.getItem('relayUrl');

            let wsUrl = paramRelay || storedRelay || DEFAULT_RELAY_URL;
            // Derive API URL from WebSocket URL
            let apiUrl = wsUrl.replace('wss://', 'https://').replace('ws://', 'http://');

            return { wsUrl, apiUrl };
        }

        const relayConfig = getRelayConfig();

        // State
        let ws = null;
        let channelCode = null;
        let myAlias = null;
        let peerCount = 0;

        // Audio state
        let audioContext = null;
        let mediaStream = null;
        let mediaRecorder = null;
        let isTransmitting = false;
        let activeSpeakers = new Set();
        let speechRecognition = null;
        let currentTranscript = '';

        // Elements
        const $ = id => document.getElementById(id);

        // Screen management
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            $(id).classList.add('active');
        }

        function updateStatus(text, state) {
            $('statusText').textContent = text;
            $('statusLed').className = 'status-led';
            if (state === 'on') $('statusLed').classList.add('on');
            if (state === 'connecting') $('statusLed').classList.add('connecting');
        }

        function toast(msg, error = false) {
            const t = document.createElement('div');
            t.className = 'toast' + (error ? ' error' : '');
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // Connect to relay
        function connect() {
            updateStatus('CONNECTING', 'connecting');
            $('connectBtn').disabled = true;

            ws = new WebSocket(relayConfig.wsUrl);

            ws.onopen = () => {
                updateStatus('ONLINE', 'on');
                showScreen('dashboardScreen');
                loadChannels();
            };

            ws.onmessage = e => handleMessage(JSON.parse(e.data));

            ws.onerror = () => {
                updateStatus('ERROR', '');
                toast('Connection failed', true);
                $('connectBtn').disabled = false;
            };

            ws.onclose = () => {
                updateStatus('OFFLINE', '');
                stopAudio();
            };
        }

        // Message handler
        function handleMessage(msg) {
            // Filter audio/tx messages
            if (msg.type === 'Broadcast' && msg.data?.content) {
                const c = msg.data.content;
                if (c.startsWith('AUDIO:')) {
                    if (msg.data.alias !== myAlias) playAudio(c.substring(6), msg.data.alias);
                    return;
                }
                if (c.startsWith('TX_START:')) {
                    activeSpeakers.add(msg.data.alias);
                    updateSpeakers();
                    return;
                }
                if (c.startsWith('TX_END:')) {
                    activeSpeakers.delete(msg.data.alias);
                    updateSpeakers();
                    return;
                }
            }

            switch (msg.type) {
                case 'ChannelCreated':
                case 'ChannelJoined':
                    channelCode = msg.data.code;
                    myAlias = msg.data.alias;
                    $('myCallsign').textContent = myAlias;
                    $('chatChannel').textContent = channelCode;
                    $('messages').innerHTML = '';
                    updatePeerCount(msg.data.peer_count || 1);

                    // Load history (skip audio/tx messages)
                    if (msg.data.history) {
                        msg.data.history.forEach(m => {
                            if (m.content?.startsWith('AUDIO:') || m.content?.startsWith('TX_')) return;
                            addMessage(m);
                        });
                    }

                    showScreen('chatScreen');
                    toast(msg.type === 'ChannelCreated' ? 'CHANNEL CREATED' : 'JOINED ' + channelCode);

                    // Auto-tune radio
                    initAudio();
                    break;

                case 'Broadcast':
                    addMessage(msg.data);
                    break;

                case 'PeerJoined':
                    updatePeerCount(peerCount + 1);
                    if (msg.data?.alias) toast(msg.data.alias + ' joined');
                    break;

                case 'PeerLeft':
                    updatePeerCount(Math.max(1, peerCount - 1));
                    if (msg.data?.alias) toast(msg.data.alias + ' left', true);
                    break;

                case 'Error':
                    toast(msg.data.message, true);
                    break;
            }
        }

        function addMessage(m) {
            const div = document.createElement('div');
            const isOurs = m.alias === myAlias;
            const isSystem = m.alias === 'SYSTEM';
            div.className = 'msg ' + (isSystem ? 'system' : isOurs ? 'ours' : 'theirs');

            if (isSystem) {
                div.textContent = m.content;
            } else {
                const isVoice = m.content?.startsWith('üéôÔ∏è');
                div.innerHTML = `
                    <div class="msg-alias">${escapeHtml(m.alias)}</div>
                    <div class="msg-content ${isVoice ? 'msg-voice' : ''}">${escapeHtml(m.content)}</div>
                    <div class="msg-time">${formatTime(m.timestamp)}</div>
                `;
            }

            $('messages').appendChild(div);
            $('messages').scrollTop = $('messages').scrollHeight;
        }

        function escapeHtml(s) {
            return s?.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;') || '';
        }

        function formatTime(ts) {
            return ts ? new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) : '';
        }

        function updatePeerCount(n) {
            peerCount = n;
            $('peerCount').textContent = n;
        }

        // Audio functions
        async function initAudio() {
            try {
                // Request microphone with mobile-friendly constraints
                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                };

                mediaStream = await navigator.mediaDevices.getUserMedia(constraints);

                // Create audio context (needs user interaction on iOS)
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // iOS requires resume after user gesture
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                $('pttBtn').disabled = false;
                toast('Radio ready');
            } catch (e) {
                console.error('Mic access failed:', e);
                $('pttBtn').disabled = true;
                $('pttBtn').textContent = 'MIC BLOCKED';
                toast('Allow microphone access to use radio', true);
            }
        }

        function startTransmit() {
            if (!mediaStream || isTransmitting) return;
            isTransmitting = true;
            currentTranscript = '';

            $('pttBtn').classList.add('active');
            $('pttBtn').textContent = '‚óâ TRANSMITTING';
            $('txLed').classList.add('active');

            ws.send(JSON.stringify({ type: 'Broadcast', data: { content: 'TX_START:' + myAlias }}));

            // Speech recognition - try to start, fail gracefully
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SR) {
                try {
                    speechRecognition = new SR();
                    speechRecognition.continuous = true;
                    speechRecognition.interimResults = true;
                    speechRecognition.lang = 'en-US';
                    speechRecognition.onresult = e => {
                        for (let i = e.resultIndex; i < e.results.length; i++) {
                            if (e.results[i].isFinal) {
                                currentTranscript += e.results[i][0].transcript + ' ';
                            }
                        }
                    };
                    speechRecognition.onerror = e => {
                        console.log('Speech recognition error:', e.error);
                    };
                    speechRecognition.start();
                } catch (e) {
                    console.log('Speech recognition not available:', e);
                }
            }

            // Audio recording - try different codecs for compatibility
            let mimeType = 'audio/webm;codecs=opus';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'audio/webm';
                if (!MediaRecorder.isTypeSupported(mimeType)) {
                    mimeType = 'audio/mp4';
                    if (!MediaRecorder.isTypeSupported(mimeType)) {
                        mimeType = ''; // Let browser choose
                    }
                }
            }

            try {
                const options = mimeType ? { mimeType, audioBitsPerSecond: 16000 } : { audioBitsPerSecond: 16000 };
                mediaRecorder = new MediaRecorder(mediaStream, options);
                mediaRecorder.ondataavailable = async e => {
                    if (e.data.size > 0 && isTransmitting && ws.readyState === WebSocket.OPEN) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const b64 = reader.result.split(',')[1];
                            if (b64) {
                                ws.send(JSON.stringify({ type: 'Broadcast', data: { content: 'AUDIO:' + b64 }}));
                            }
                        };
                        reader.readAsDataURL(e.data);
                    }
                };
                mediaRecorder.onerror = e => {
                    console.error('MediaRecorder error:', e);
                    toast('Recording error', true);
                };
                mediaRecorder.start(200);
            } catch (e) {
                console.error('MediaRecorder failed:', e);
                toast('Cannot record audio', true);
                stopTransmit();
                return;
            }

            // VU meter
            try {
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaStreamSource(mediaStream);
                source.connect(analyser);
                analyser.fftSize = 256;
                const data = new Uint8Array(analyser.frequencyBinCount);
                (function updateVU() {
                    if (!isTransmitting) return;
                    analyser.getByteFrequencyData(data);
                    const avg = data.reduce((a, b) => a + b) / data.length;
                    $('vuBar').style.width = Math.min(100, avg * 1.5) + '%';
                    requestAnimationFrame(updateVU);
                })();
            } catch (e) {
                console.log('VU meter error:', e);
            }
        }

        function stopTransmit() {
            if (!isTransmitting) return;
            isTransmitting = false;

            $('pttBtn').classList.remove('active');
            $('pttBtn').textContent = 'PUSH TO TALK';
            $('txLed').classList.remove('active');
            $('vuBar').style.width = '0%';

            try {
                if (mediaRecorder?.state !== 'inactive') mediaRecorder.stop();
            } catch (e) {}

            try {
                if (speechRecognition) {
                    speechRecognition.stop();
                    speechRecognition = null;
                }
            } catch (e) {}

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'Broadcast', data: { content: 'TX_END:' + myAlias }}));
            }

            // Send transcript after a short delay to catch final results
            setTimeout(() => {
                const transcript = currentTranscript.trim();
                if (transcript && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'Broadcast', data: { content: 'üéôÔ∏è ' + transcript }}));
                    toast('Transcribed: ' + transcript.substring(0, 30) + (transcript.length > 30 ? '...' : ''));
                }
                currentTranscript = '';
            }, 800);
        }

        // Audio playback
        async function playAudio(b64, alias) {
            // Create audio context on demand if needed
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error('Cannot create AudioContext:', e);
                    return;
                }
            }

            try {
                // Resume if suspended (iOS requirement)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                const binary = atob(b64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }

                // Clone buffer to avoid detached ArrayBuffer issues
                const arrayBuffer = bytes.buffer.slice(0);
                const buffer = await audioContext.decodeAudioData(arrayBuffer);

                const source = audioContext.createBufferSource();
                source.buffer = buffer;

                // Add gain for volume control
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 1.0;

                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);

                // VU meter visualization
                $('vuBar').style.width = (50 + Math.random() * 30) + '%';
                setTimeout(() => {
                    if (activeSpeakers.size > 0) {
                        $('vuBar').style.width = '20%';
                    } else {
                        $('vuBar').style.width = '0%';
                    }
                }, 200);

            } catch (e) {
                console.error('Audio decode/play error:', e);
            }
        }

        function updateSpeakers() {
            const display = $('speakerDisplay');
            const rxLed = $('rxLed');
            if (activeSpeakers.size === 0) {
                display.textContent = 'STANDBY';
                display.classList.remove('active');
                rxLed.classList.remove('active');
            } else {
                display.textContent = Array.from(activeSpeakers).join(' + ');
                display.classList.add('active');
                rxLed.classList.add('active');
            }
        }

        function stopAudio() {
            isTransmitting = false;
            activeSpeakers.clear();
            if (mediaStream) { mediaStream.getTracks().forEach(t => t.stop()); mediaStream = null; }
            if (audioContext) { audioContext.close(); audioContext = null; }
            $('pttBtn').disabled = true;
        }

        // Channel management
        function createChannel() {
            ws.send(JSON.stringify({ type: 'CreateChannel' }));
        }

        function joinChannel(code) {
            code = (code || $('codeInput').value).toUpperCase().trim();
            if (!code) return toast('Enter channel code', true);
            stopAudio();
            ws.send(JSON.stringify({ type: 'JoinChannel', data: { code }}));
        }

        function leaveChannel() {
            stopAudio();
            channelCode = null;
            showScreen('dashboardScreen');
            loadChannels();
        }

        function sendMessage() {
            const input = $('msgInput');
            const content = input.value.trim();
            if (!content) return;
            ws.send(JSON.stringify({ type: 'Broadcast', data: { content }}));
            input.value = '';
        }

        async function loadChannels() {
            try {
                const res = await fetch(relayConfig.apiUrl + '/api/stats');
                const data = await res.json();
                const list = $('channelList');
                list.innerHTML = data.leaderboard?.map(ch => {
                    // Sanitize all server-provided data to prevent XSS
                    const safeCode = escapeHtml(ch.code);
                    const safeMessageCount = parseInt(ch.messageCount, 10) || 0;
                    const safeTotalPeers = parseInt(ch.totalPeersEver, 10) || 0;
                    const safeCurrentPeers = parseInt(ch.currentPeers, 10) || 0;
                    return `
                    <div class="channel-item ${safeCode === channelCode ? 'active' : ''}" data-code="${safeCode}">
                        <div>
                            <div class="channel-code">${safeCode}</div>
                            <div class="channel-meta">${safeMessageCount} msgs ¬∑ ${safeTotalPeers} visitors</div>
                        </div>
                        <div class="channel-peers ${safeCurrentPeers > 0 ? '' : 'offline'}">${safeCurrentPeers > 0 ? safeCurrentPeers + ' ON' : 'OFF'}</div>
                    </div>
                `}).join('') || '<div style="color: var(--text-dim); text-align: center; padding: 20px;">No channels yet</div>';
            } catch (e) {
                console.error('Failed to load channels:', e);
            }
        }

        // Helper for mobile-friendly click/tap
        function onTap(el, handler) {
            let touchMoved = false;
            el.addEventListener('touchstart', () => { touchMoved = false; }, { passive: true });
            el.addEventListener('touchmove', () => { touchMoved = true; }, { passive: true });
            el.addEventListener('touchend', e => {
                if (!touchMoved) {
                    e.preventDefault();
                    handler(e);
                }
            });
            el.addEventListener('click', handler);
        }

        // Event listeners with mobile support
        onTap($('connectBtn'), connect);
        onTap($('createBtn'), createChannel);
        onTap($('joinBtn'), () => joinChannel());
        onTap($('leaveBtn'), leaveChannel);
        onTap($('sendBtn'), sendMessage);

        $('codeInput').addEventListener('keypress', e => { if (e.key === 'Enter') joinChannel(); });
        $('msgInput').addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

        // Channel list - event delegation for dynamic items
        const channelList = $('channelList');
        let channelTouchMoved = false;

        channelList.addEventListener('touchstart', () => {
            channelTouchMoved = false;
        }, { passive: true });

        channelList.addEventListener('touchmove', () => {
            channelTouchMoved = true;
        }, { passive: true });

        channelList.addEventListener('touchend', e => {
            if (channelTouchMoved) return;
            const item = e.target.closest('.channel-item');
            if (item && item.dataset.code) {
                e.preventDefault();
                e.stopPropagation();
                joinChannel(item.dataset.code);
            }
        });

        channelList.addEventListener('click', e => {
            const item = e.target.closest('.channel-item');
            if (item && item.dataset.code) {
                joinChannel(item.dataset.code);
            }
        });

        // PTT - both mouse and touch
        const ptt = $('pttBtn');
        ptt.addEventListener('mousedown', startTransmit);
        ptt.addEventListener('mouseup', stopTransmit);
        ptt.addEventListener('mouseleave', stopTransmit);
        ptt.addEventListener('touchstart', e => { e.preventDefault(); startTransmit(); }, { passive: false });
        ptt.addEventListener('touchend', e => { e.preventDefault(); stopTransmit(); }, { passive: false });
        ptt.addEventListener('touchcancel', stopTransmit);

        // Spacebar PTT
        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && !isTransmitting && channelCode && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                startTransmit();
            }
        });
        document.addEventListener('keyup', e => {
            if (e.code === 'Space' && isTransmitting) {
                e.preventDefault();
                stopTransmit();
            }
        });
    </script>
</body>
