# Fly.io configuration for Sovereign Relay Server
# Deploy with: fly launch && fly deploy

app = "sovereign-relay"
primary_region = "sjc"

[build]
  # Build from Dockerfile
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info"

[http_service]
  internal_port = 8765
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[services]]
  protocol = "tcp"
  internal_port = 8765

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

[checks]
  [checks.health]
    port = 8765
    type = "tcp"
    interval = "30s"
    timeout = "5s"
